<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Editable Item Directive</title>
	<link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class='container' make-editable>
  		<p>Content that will become editable when the directive rendered. Click the edit button, then click any of this content to edit it! When you click "save", this content is no longer editable.</p>
	</div>
	<div class='container' make-editable>
		<p>A second editable paragraph. Change as you wish! Wow this is the coolest thing since sliced bread!</p>
	</div>
</body>
</html>
